<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Travel and Tours - Valentine's Special</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
		/>

		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				font-family: 'Montserrat', sans-serif;
				height: 100%;
			}

			body {
				background: url('https://www.usnews.com/dims4/USNEWS/a4d38ab/2147483647/thumbnail/970x647/quality/85/?url=https%3A%2F%2Fwww.usnews.com%2Fcmsmedia%2F94%2F44%2Ff7c7db5b43249e5c6021f1fe1104%2Fromantic-getaway-stock.jpg')
					no-repeat center center fixed;
				background-size: cover;
				position: relative;
			}

			body::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
				background: rgba(39, 11, 29, 0.6);
				z-index: -1;
			}

			/* Navbar */
			.holiday-nav {
				background-color: rgba(0, 0, 0, 0.85);
				padding: 15px 0;
			}

			.holiday-nav .navbar-nav a {
				color: #fff;
				text-decoration: none;
				padding: 10px 15px;
				transition: all 0.3s ease;
			}

			.holiday-nav .navbar-nav a:hover {
				background-color: rgba(255, 192, 203, 0.3);
				border-radius: 5px;
			}

			.holiday-nav .btn-success {
				background-color: #e75480;
				border: none;
				color: white;
			}

			.navbar-brand img {
				border-radius: 50%;
			}

			/* Hero Section */
			.holiday {
				text-align: center;
				max-width: 1000px;
				margin: 200px auto;
				padding: 3rem;
				background-color: rgba(255, 255, 255, 0.05);
				border-radius: 20px;
				color: white;
				backdrop-filter: blur(5px);
				box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
			}

			.holiday h1 {
				font-size: 4em;
				font-weight: 700;
				color: #ffc0cb;
				text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
			}

			.holiday p {
				font-size: 1.3em;
				color: #ffe4e1;
			}

			.holiday-button {
				background-color: #ff6f91;
				color: white;
				border: none;
				padding: 12px 35px;
				border-radius: 30px;
				font-weight: bold;
				font-size: 1em;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
				transition: background-color 0.3s ease;
			}

			.holiday-button:hover {
				background-color: #d94466;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg holiday-nav position-relative px-4">
			<div
				class="container-fluid d-flex justify-content-between align-items-center"
			>
				<!-- Left Navigation -->
				<div class="d-flex align-items-center gap-4">
					<ul class="navbar-nav flex-row gap-2">
						<li class="nav-item">
							<a class="nav-link active text-white border-bottom" href="#"
								>Holiday Theme</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="./modern.html"
								>Modern Theme</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="./vintage.html"
								>Old Generation Theme</a
							>
						</li>
					</ul>
				</div>

				<!-- Right Side Links -->
				<div class="d-flex align-items-center gap-4">
					<a class="nav-link text-white" href="#">Own Theme</a>
					<button class="btn btn-success">Sign In</button>
				</div>

				<a
					class="navbar-brand position-absolute top-50 start-50 translate-middle"
					href="#"
				>
					<img
						src="valentines-logo.png"
						width="65"
						height="65"
						alt="Heart Logo"
					/>
				</a>
			</div>
		</nav>

		<div class="container holiday">
			<h1>Love to Travel</h1>
			<p>
				This Valentine’s season, escape to breathtaking destinations with
				someone special — or treat yourself to a sweet solo getaway. Love and
				adventure await.
			</p>
			<button class="holiday-button">Book Now</button>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
