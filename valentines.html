		<style>
			html,
			body {
				margin: 0;

			}

			.love-body {
				background: url('https://www.usnews.com/dims4/USNEWS/a4d38ab/2147483647/thumbnail/970x647/quality/85/?url=https%3A%2F%2Fwww.usnews.com%2Fcmsmedia%2F94%2F44%2Ff7c7db5b43249e5c6021f1fe1104%2Fromantic-getaway-stock.jpg')

			.love-body::before {

			/* Navbar */
			.love-nav {

			}

			.love-nav .navbar-nav a {

				text-decoration: none;
			}

				background-color: rgba(255, 192, 203, 0.3);
				border-radius: 5px;
			}

			}

			.love-nav .btn-signin:hover {

				color: white;
			}

			.love-button:active,

				color: white;
				transform: scale(0.98);

			}

				font-weight: 600;
				letter-spacing: 7px;
				color: white;
				margin-bottom: -15px;

				);
				-webkit-mask-image: linear-gradient(
					to bottom,
					white 35%,
					rgba(255, 255, 255, 0) 100%
				);
				text-shadow: 0px 0px 15px rgba(24, 8, 8, 0.85);
			}

			.hero-subtext {
				font-size: 1.5rem;
				text-shadow: 0px 0px 15px #000000;
				color: #ffe4e1;
				margin-top: 1rem;
				max-width: 1000px;
			}

			.love-button {
				background-color: #ff6f91;
				color: white;
				border: none;
				padding: 12px 35px;
				font-weight: bold;
				font-size: 1.25em;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
				margin-top: 2rem;
				border-radius: 8px;
			}

			.love-button:hover {
				background-color: #d94466;
			}

			@media (max-width: 992px) {
				.hero-title {
					font-size: 4.5em;
				}
				.hero-subtext {
					font-size: 1.25rem;
				}
			}

			@media (max-width: 576px) {
				.hero-title {
					font-size: 4em;
					letter-spacing: 3px;
