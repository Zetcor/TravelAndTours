<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Discover Page</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://db.onlinewebfonts.com/c/6f6f82d9243d8111301f39648fb1d62b?family=Bebas+Regular"
			rel="stylesheet"
		/>

		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				font-family: 'Montserrat', sans-serif;
				height: 100%;
			}

			.holiday-body {
				background: url('https://www.usnews.com/dims4/USNEWS/a4d38ab/2147483647/thumbnail/970x647/quality/85/?url=https%3A%2F%2Fwww.usnews.com%2Fcmsmedia%2F94%2F44%2Ff7c7db5b43249e5c6021f1fe1104%2Fromantic-getaway-stock.jpg')
					no-repeat center center fixed;
				background-size: cover;
				position: relative;
			}

			.holiday-body::before {
				content: '';
				position: absolute;
				inset: 0;
				background: rgba(39, 11, 29, 0.6);
				z-index: -1;
			}

			/* Navbar */
			.holiday-nav {
				background-color: rgba(24, 8, 8, 0.85);
				padding: 25px 0;
			}

			.holiday-nav .navbar-nav a {
				color: #fff;
				padding: 10px 15px;
				text-decoration: none;
			}

			.holiday-nav .navbar-nav a:hover {
				background-color: rgba(255, 192, 203, 0.3);
				border-radius: 5px;
			}

			.holiday-nav .btn-signin {
				background-color: #ff6f91;
				color: white;
				border: none;
				padding: 8px 25px;
				font-weight: bold;
				font-size: 1em;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
			}

			.holiday-nav .btn-signin:hover {
				background-color: #d94466;
				color: white;
			}

			.holiday-button:active,
			.btn-signin:active {
				background-color: #c4375a;
				color: white;
				transform: scale(0.98);
				box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
			}

			/* Hero */
			.hero-section {
				height: 90vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				position: relative;
				color: white;
			}

			.hero-title {
				font-family: 'Bebas Regular';
				font-size: 9em;
				font-weight: 600;
				letter-spacing: 7px;
				color: white;
				mask-image: linear-gradient(
					to bottom,
					white 50%,
					rgba(255, 255, 255, 0) 100%
				);
				-webkit-mask-image: linear-gradient(
					to bottom,
					white 50%,
					rgba(255, 255, 255, 0) 100%
				);
			}

			.hero-subtext {
				font-size: 1.5rem;
				color: #ffe4e1;
				margin-top: 1rem;
				max-width: 1000px;
			}

			.holiday-button {
				background-color: #ff6f91;
				color: white;
				border: none;
				padding: 12px 35px;
				font-weight: bold;
				font-size: 1.25em;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
				margin-top: 2rem;
				border-radius: 8px;
			}

			.holiday-button:hover {
				background-color: #d94466;
			}
		</style>
	</head>

	<body class="holiday-body">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg holiday-nav px-4">
			<div
				class="container-fluid d-flex justify-content-between align-items-center"
			>
				<ul class="navbar-nav flex-row gap-3">
					<li class="nav-item">
						<a
							class="nav-link active text-white border-bottom border-2"
							href="#"
							>Holiday Theme</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">Modern Theme</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="#">Old Generation Theme</a>
					</li>
				</ul>

				<a class="position-absolute top-50 start-50 translate-middle" href="#">
					<img
						src="valentines-logo.png"
						width="80"
						height="80"
						alt="Heart Logo"
					/>
				</a>

				<div class="d-flex align-items-center gap-3 navbar-nav">
					<a class="nav-link text-white" href="#">Own Theme</a>
					<button class="btn btn-signin">Sign In</button>
				</div>
			</div>
		</nav>

		<!-- Hero Section -->
		<section class="hero-section">
			<h1 class="hero-title">LOVE TO TRAVEL</h1>
			<p class="hero-subtext">
				This Valentineâ€™s season, escape to breathtaking destinations with
				someone special or treat yourself to a sweet solo getaway.
			</p>
			<button class="holiday-button">Book Now</button>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
