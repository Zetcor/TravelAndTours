<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Travel and Tours | New Year</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/203f7bcb2a.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://db.onlinewebfonts.com/c/72d38120b930ba8cc243f2df264f52be?family=ARANTA"
			rel="stylesheet"
		/>

		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100%;
				font-family: 'Montserrat', sans-serif;
			}

			.holiday-body {
				background: url('https://image.urlaubspiraten.de/1024/image/upload/v1603287132/mediavault_images/twk0mdzlq1q0pvkjk8sj.jpg')
					no-repeat center center fixed;
				background-size: cover;
				position: relative;
				min-height: 100vh;
			}

			.holiday-body::before {
				content: '';
				position: absolute;
				inset: 0;
				background: rgba(11, 29, 58, 0.75);
				z-index: -1;
			}

			/* Navbar */
			.holiday-nav {
				background-color: #081730;
				padding: 25px 0;
				z-index: 10;
			}

			.holiday-nav .navbar-nav a {
				padding: 10px 15px;
				text-decoration: none;
			}

			.holiday-nav .navbar-nav a:hover {
				background-color: rgba(255, 255, 255, 0.23);
				color: #edf7f6;
				border-radius: 5px;
			}

			.holiday-nav .btn-signin {
				background-color: #fccb06;
				color: black;
				border: none;
				padding: 8px 25px;
				font-weight: bold;
				font-size: 1em;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
			}

			.holiday-nav .btn-signin:hover {
				background-color: #e2b500;
			}

			.holiday-button:active,
			.btn-signin:active {
				background-color: #a08800;
				transform: scale(0.98);
				box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
			}

			/* Hero */
			.hero-section {
				min-height: 90vh;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				color: #edf7f6;
				padding: 0 15px;
			}

			.hero-title {
				font-family: 'ARANTA';
				font-size: 9em;
				font-weight: 600;
				letter-spacing: 7px;
				color: #edf7f6;
				mask-image: linear-gradient(
					to bottom,
					#edf7f6 55%,
					rgba(255, 255, 255, 0) 100%
				);
				-webkit-mask-image: linear-gradient(
					to bottom,
					#edf7f6 55%,
					rgba(255, 255, 255, 0) 100%
				);
				text-shadow: 0px 0px 15px #081730;
			}

			.hero-subtext {
				font-size: 1.5rem;
				text-shadow: 0px 0px 15px #000000;
				color: #edf7f6;
				margin-top: 1rem;
				max-width: 1000px;
			}

			.holiday-button {
				background-color: #fccb06;
				color: black;
				border: none;
				padding: 12px 35px;
				font-weight: bold;
				font-size: 1.25em;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
				margin-top: 2rem;
				border-radius: 8px;
			}

			.holiday-button:hover {
				background-color: #e2b500;
			}

			@media (max-width: 992px) {
				.hero-title {
					font-size: 4.5em;
				}
				.hero-subtext {
					font-size: 1.25rem;
				}
			}

			@media (max-width: 576px) {
				.hero-title {
					font-size: 4em;
					letter-spacing: 3px;
				}
			}
		</style>
	</head>

	<body class="holiday-body">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg holiday-nav px-4">
			<div class="container-fluid">
				<a class="navbar-brand d-lg-none text-white" href="#">
					<img src="new-year-logo.png" width="50" height="50" alt="Logo" />
				</a>
				<button
					class="navbar-toggler text-white border-0"

					data-bs-toggle="collapse"

					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<i class="fas fa-bars text-white fs-2"></i>
				</button>
				<div
					class="collapse navbar-collapse justify-content-between"
					id="navbarNav"
				>
					<ul class="navbar-nav gap-3">
						<li class="nav-item">
							<a
								class="nav-link active text-white border-bottom border-2"
								href="new-year.html"
								>Holiday Theme</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="modern.html">Modern Theme</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="vintage.html"
								>Old Generation Theme</a
							>
						</li>
					</ul>

					<a
						class="d-none d-lg-block position-absolute top-50 start-50 translate-middle"
						href="#"
					>
						<img
							src="new-year-logo.png"
							width="80"
							height="80"
							alt="New Year Logo"
						/>
					</a>

					<div class="d-flex align-items-center gap-3 navbar-nav">
						<a class="nav-link text-white" href="valentines.html">Own Theme</a>
						<button class="btn btn-signin">Sign In</button>
					</div>
				</div>
			</div>
		</nav>

		<!-- Hero Section -->
		<section class="hero-section">
			<h1 class="hero-title">Cheers to Adventures</h1>
			<p class="hero-subtext">
				Start your year right with new journeys, bold dreams, and unforgettable
				destinations. Letâ€™s make 2026 your most adventurous year yet.
			</p>
			<button class="holiday-button">Book Now</button>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
