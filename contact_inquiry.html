<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Travel and Tours | Modern Theme</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/203f7bcb2a.js"
			crossorigin="anonymous"
		></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://db.onlinewebfonts.com/c/6f6f82d9243d8111301f39648fb1d62b?family=Bebas+Regular"
			rel="stylesheet"
		/>
		<link href="styles.css" rel="stylesheet" />
	</head>

	<body class="modern-body">
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg modern-nav px-4">
			<div class="container-fluid">
				<a class="navbar-brand d-lg-none text-white" href="index.html">
					<img
						src="https://raw.githubusercontent.com/Zetcor/TravelAndTours/main/modern-logo.png"
						width="50"
						height="50"
						alt="Logo"
					/>
				</a>
				<button
					class="navbar-toggler text-white border-0"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<i class="fas fa-bars text-white fs-2"></i>
				</button>
				<div
					class="collapse navbar-collapse justify-content-between"
					id="navbarNav"
				>
					<ul class="navbar-nav gap-3">
						<li class="nav-item">
							<a class="nav-link text-white" href="index.html">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="content.html"
								>What We Offer</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="price_block.html">Pricing</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active border-bottom border-2 text-white"
								href="contact_inquiry.html"
								>Contact Us</a
							>
						</li>
					</ul>

					<a
						class="d-none d-lg-block position-absolute top-50 start-50 translate-middle"
						href="index.html"
					>
						<img
							src="https://raw.githubusercontent.com/Zetcor/TravelAndTours/main/modern-logo.png"
							width="80"
							height="80"
							alt="Modern Logo"
						/>
					</a>

					<div class="d-flex align-items-center gap-3 navbar-nav">
						<a class="nav-link text-white" href="download.html">Download App</a>
						<a href="header_login.html" class="btn btn-signin">Sign In</a>
					</div>
				</div>
			</div>
		</nav>

		<!-- Contact Section -->
		<section
			class="modern-contact-section container py-5 my-5 text-white rounded-4"
		>
			<div class="row justify-content-center">
				<div class="col-lg-5 mb-4">
					<div class="p-4 text-white rounded-4">
						<h2 class="mb-4">Get in Touch</h2>
						<p>
							<i class="fas fa-map-marker-alt me-2"></i>123 Travel St, Adventure
							City, Country
						</p>
						<p><i class="fas fa-phone me-2"></i>+63 9123456780</p>
						<p><i class="fas fa-envelope me-2"></i>info@travelandtours.com</p>
						<div class="mt-4">
							<a href="#" class="me-3 fs-2"
								><i class="fab fa-facebook-f"></i
							></a>
							<a href="#" class="me-3 fs-2"><i class="fab fa-twitter"></i></a>
							<a href="#" class="me-3 fs-2"><i class="fab fa-instagram"></i></a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="p-4 text-white rounded-4 message-form">
						<h2 class="mb-4">Send a Message</h2>
						<form action="contact_inquiry.html">
							<div class="mb-3">
								<label for="name" class="form-label">Name</label>
								<input
									type="text"
									class="form-control"
									id="name"
									placeholder="Your full name"
									required
								/>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="name@example.com"
									required
								/>
							</div>
							<div class="mb-3">
								<label for="phone" class="form-label">Phone</label>
								<input
									type="tel"
									class="form-control"
									id="phone"
									placeholder="+63 9123456780"
								/>
							</div>
							<div class="mb-3">
								<label for="message" class="form-label">Message</label>
								<textarea
									class="form-control"
									id="message"
									rows="5"
									placeholder="Your inquiry here..."
									required
								></textarea>
							</div>
							<button type="submit" class="btn modern-button">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
